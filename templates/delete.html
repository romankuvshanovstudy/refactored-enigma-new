<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #dc3545;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
</head>

<body>
    <div class="form-container">
        <h3 class="mb-4">Are you sure you want to delete this employee?</h3>
        <form action="/delete/{{ employee.employee_id }}" method="POST">
            <button type="submit" class="btn btn-danger btn-lg me-3">YES</button>
            <a href="/data" class="btn btn-outline-secondary btn-lg">Cancel</a>
        </form>
    </div>
</body>

</html>
