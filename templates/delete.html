<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-outline-secondary {
            background-color: white;
            border: 1px solid #6c757d;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Вы уверены, что хотите удалить сотрудника {{ employee.name }}?</h3>
        <form action="" method="POST">
            <button type="submit" class="btn btn-danger" style="cursor: pointer;">Да, удалить</button>
            <a href="/data" class="btn btn-outline-secondary">Отмена</a>
        </form>
    </div>
</body>

</html>
