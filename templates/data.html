<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
        body {
            background-color: #f8f9fa;
        }

        .card {
            background: linear-gradient(135deg, #e0e7ff, #f8f9fa);
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        h3 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        hr {
            border-top: 1px solid #ced4da;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons a {
            margin-right: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>

<body>
    <div class="card">
        <h3>Id</h3>
        <p>{{ employee.employee_id }}</p>
        <hr>
        <h3>Name</h3>
        <p>{{ employee.name }}</p>
        <hr>
        <h3>Age</h3>
        <p>{{ employee.age }}</p>
        <hr>
        <h3>Position</h3>
        <p>{{ employee.position }}</p>
        <hr>
        <div class="action-buttons text-center">
            <!-- Link to Edit -->
            <a href="/edit/{{ employee.employee_id }}" class="btn btn-primary btn-sm">Edit</a>
            <!-- Link to Update -->
            <a href="/update/{{ employee.employee_id }}" class="btn btn-warning btn-sm">Update</a>
            <!-- Link to Delete -->
            <a href="/delete/{{ employee.employee_id }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
</body>

</html>
