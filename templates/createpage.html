<form action='' method="POST">
    <p>Employee ID <input type="integer" name="employee_id" required /></p>
    <p>Name <input type="text" name="name" required /></p>
    <p>Age <input type="integer" name="age" required /></p>
    <p>Position <input type="text" name="position" required /></p>
    <p>Salary <input type="number" step="0.01" name="salary" required /></p>

    <p>Department
        <select name="department_id" required>
            <option value="">Select Department</option>
            {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
        </select>
    </p>

    <p>Project
        <select name="project_id">
            <option value="">None</option>
            {% for proj in projects %}
            <option value="{{ proj.id }}">{{ proj.name }}</option>
            {% endfor %}
        </select>
    </p>

    <p>Skills</p>
    <div class="skills-container">
        {% for skill in skills %}
        <label>
            <input type="checkbox" name="skills" value="{{ skill.id }}">
            {{ skill.name }} ({{ skill.category }})
        </label><br>
        {% endfor %}
    </div>

    <p><input type="submit" value="Submit" /></p>
</form>
