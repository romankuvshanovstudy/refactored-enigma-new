<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
        body {
            background-color: #f8f9fa;
        }
        form {
            background: linear-gradient(135deg, #e0e7ff, #f8f9fa);
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form input[type="text"], form input[type="integer"] {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Add Employee</h1>
        <form action="" method="POST" class="mx-auto" style="max-width: 500px;">
            <p>Employee ID <input type="integer" name="employee_id" /></p>
            <p>Name <input type="text" name="name" /></p>
            <p>Age <input type="integer" name="age" /></p>
            <p>Position <input type="text" name="position" /></p>
            <p class="text-center"><input type="submit" value="Submit" /></p>
        </form>
    </div>
</body>

</html>
