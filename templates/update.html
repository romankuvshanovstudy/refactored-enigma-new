<h2>Update Employee</h2>
<form action='' method="POST">
    <p>Name <input type="text" name="name" value="{{employee.name}}" required /></p>
    <p>Age <input type="integer" name="age" value="{{employee.age}}" required /></p>
    <p>Position <input type="text" name="position" value="{{employee.position}}" required /></p>
    <p>Salary <input type="number" step="0.01" name="salary" value="{{employee.salary}}" required /></p>

    <p>Department
        <select name="department_id" required>
            <option value="">Select Department</option>
            {% for dept in departments %}
            <option value="{{ dept.id }}" {% if dept.id==employee.department_id %}selected{% endif %}>
                {{ dept.name }}
            </option>
            {% endfor %}
        </select>
    </p>

    <p>Project
        <select name="project_id">
            <option value="">None</option>
            {% for proj in projects %}
            <option value="{{ proj.id }}" {% if proj.id==employee.project_id %}selected{% endif %}>
                {{ proj.name }}
            </option>
            {% endfor %}
        </select>
    </p>

    <p>Skills</p>
    <div class="skills-container">
        {% for skill in skills %}
        <label>
            <input type="checkbox" name="skills" value="{{ skill.id }}" {% if skill in employee.skills %}checked{% endif
                %}>
            {{ skill.name }} ({{ skill.category }})
        </label><br>
        {% endfor %}
    </div>

    <p><input type="submit" value="Update" /></p>
    <p><a href="/data">Back to List</a></p>
</form>
