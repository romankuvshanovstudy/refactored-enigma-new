<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Employees List</h2>

        <div class="mb-3">
            <a href="/data/create" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Create New Employee
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                        <td>{{employee.employee_id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.position}}</td>
                        <td>{{employee.department.name}}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="/data/{{employee.employee_id}}" class="btn btn-sm btn-info">
                                    <i class="bi bi-eye me-1"></i>View
                                </a>
                                <a href="/data/{{employee.employee_id}}/update" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil me-1"></i>Edit
                                </a>
                                <a href="/data/{{employee.employee_id}}/delete" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash me-1"></i>Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
