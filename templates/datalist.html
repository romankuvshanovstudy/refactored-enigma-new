<h2>Employees List</h2>
<p><a href="/data/create">Create New Employee</a></p>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{employee.employee_id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.department.name}}</td>
            <td>
                <a href="/data/{{employee.employee_id}}">View</a> |
                <a href="/data/{{employee.employee_id}}/update">Edit</a> |
                <a href="/data/{{employee.employee_id}}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
