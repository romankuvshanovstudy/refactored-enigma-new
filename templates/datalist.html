<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');

        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .card-title {
            font-weight: bold;
        }

        .card-body {
            background: linear-gradient(135deg, #e0e7ff, #f8f9fa);
        }

        .text-dark:hover {
            color: #007bff;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Employee List</h1>
        <div class="row">
            {% for employee in employees %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <a href="/data/{{ employee.employee_id }}" class="text-decoration-none text-dark">
                                {{ employee.name }}
                            </a>
                        </h5>
                        <p class="card-text">Age: {{ employee.age }}</p>
                        <p class="card-text">Position: {{ employee.position }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="action-buttons text-center">
            <!-- Link to Update -->
            <a href="/data/create" class="btn btn-primary btn-sm">Create</a>
        </div>
    </div>
</body>

</html>
