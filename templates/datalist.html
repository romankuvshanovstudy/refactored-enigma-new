<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Employee List23</h1>
        <div class="row">
            {% for employee in employees %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            <a href="/data/{{ employee.employee_id }}" class="text-decoration-none text-dark">
                                {{ employee.name }}
                            </a>
                        </h5>
                        <p class="card-text text-center">Age: {{ employee.age }}</p>
                        <p class="card-text text-center">Position: {{ employee.position }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
